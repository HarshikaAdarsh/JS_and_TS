<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<!--
    we want to add list so we will first create element and then append in existing list 
    we have to intergrate fucntion in html list
-->
<script>
    function addLanguage(langName){
       const li = document.createElement('li');
       li.innerHTML = `${langName}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
 
    // below fucntion is more optimized as we are not traversing the whole tree here in this function
// BONUS POINT : do not use innerHTML directly instead append it
    function addOptimizedLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)   
   }   
   addLanguage("Golang")
   addLanguage('typeScript')


   // remove elemnt 
   const secondLang = document.querySelector("li:nth-child(2)")
   // 1 solution => secondLang.innerhtml = "C++"
   //2 solution 
   const newli = document.createElement('li')
   newli.textContent = "c++"
   secondLang.replaceWith(newli)
   //3 soltuion
   const fristLang = document.querySelector('li: first-child')
    fristLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-chld')
    lastLang.remove()
</script>
</html>
