 <!-- In javascripts almost all events run sequentially -->
     <script>
        // approch 1
        // document.getElementById('owl').onclick = function(){
        //     alert("owl clicked")
        // }

        // approch 2 best approach
        // document.getElementById('owl').addEventListener(para1-eventtype ,para2-fuction ,para3-defaultvalue)
        // document.getElementById('owl').addEventListener('click', function(){
        //     alert('owlclicked again')
        // },
        // false)


         // approach 3
         // attachEvent()

         
        //event object
        document.getElementById('japan').addEventListener('click', function(e){
           console.log("clicked japan")
        },
        false)
        // more topics to explore - type timestamp, 
        // defaultPrevented, target, toElement, srcElement, currentTarget,
        //clientX, clientY, screenX, screenY
        //altkey, ctrlkey, shiftkey, keyCode - we can use thes to make keyboard speed game

        // Event Propagation : it has to context 1) event Bubbling   2) event capturing
        //event propagation is all about when you click priority of  the event respond
        // bubbling is from inside to outside(bottum to top) process -> li -> ul ->div
        // capturing is top to bottum 
        // thats y the deafult value should be there :-
        // 1) if false - bubbling 
        // 2) if true - caputring 
        document.getElementById('images').addEventListener('click', function(e){
           console.log("clicked inside the ul")
        },
        false)

        // if you do not want propogation 
        // use - stopPropagation

        document.getElementById('owl').addEventListener('click', function(e){
            console.log("owl clicked")
            e.stopPropagation()
        }, false)

        //Prevent Deafult 

        document.getElementById('google').addEventListener('click', function(e){
            console.log("google clicked")
            e.preventDefault();
            e.stopPropagation();
        }, true)

        // for in  general 
        document.querySelector('#images').addEventListener('click', function(e){
         if(e.target.tagName === 'IMG'){
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
         }
        }, false)
        
     </script>
